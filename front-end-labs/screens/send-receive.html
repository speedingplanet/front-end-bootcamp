<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Send and Receive</title>
	</head>
	<body>
		<h1>send and receive payments</h1>
		<nav id="navigation">
			<div id="links"><a href="/screens/send-receive.html">Send and receive</a></div>
			<div id="links"><a href="/screens/account-settings.html">Account settings</a></div>
			<div id="links"><a href="/screens/balance.html">Balance</a></div>
			<div id="links"><a href="/screens/search.html">Search</a></div>
			<div id="links"><a href="/screens/split-the-bill.html">Split the bill</a></div>
			<div id="links"><a href="/index.html">Home</a></div>
		</nav>
		<main>
			<form>
				<div id="labels"><label for="sender">Sender</label></div>
				<div>
					<input
						name="sender"
						id="sender"
						type="text"
						required
						value="KK"
					/>
				</div>
				<div><label for="recipient">Recipient</label></div>
				<div>
					<input
						name="recipient"
						id="recipient"
						type="text"
						required
						minlength="4"
					/>
				</div>
				<div><label for="amount">Amount</label></div>
				<div>
					<input
						type="number"
						id="amount"
						name="amount"
						min="0.01"
						max="1000.00"
						step="0.01"
						placeholder="0.01"
						required
					/>
				</div>
				<div><label for="reason">Reason</label></div>
				<div>
					<input
						type="text"
						id="reason"
						name="reason"
						placeholder="reason"
						maxlength="255"
					/>
				</div>
				<button type="submit">Send</button>
			</form>
		</main>
	</body>
</html>
