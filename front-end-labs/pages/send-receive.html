<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Send/Receive Payments</title>
	</head>
	<body>
		<h1>Send/Receive Payments</h1>
		<nav>
			<ul>
				<li><a href="/pages/send-receive.html">Send/Receive</a></li>
				<li><a href="/pages/account-settings.html">Account settings</a></li>
				<li><a href="/pages/balance.html">Balance summary & recent user history</a></li>
				<li><a href="/pages/search.html">Search</a></li>
				<li><a href="/pages/split-the-bill.html">Split the bill</a></li>
				<li><a href="/index.html">Home</a></li>
			</ul>
		</nav>
		<main>
			<form>
				<div>
					<label for="sender">Sender</label>
					<input
						type="text"
						name="sender"
						id="sender"
						value="Current User"
					/>
				</div>
				<div>
					<label for="recipient">Recipient</label>
					<input
						type="text"
						name="recipient"
						id="recipient"
						minlength="4"
						required
					/>
				</div>
				<div>
					<label for="amount">Amount</label>
					<input
						type="number"
						name="amount"
						id="amount"
						min="0.01"
						max="1000"
						step="0.01"
						required
					/>
				</div>
				<div>
					<label for="reason">Reason</label>
					<input
						type="text"
						name="reason"
						id="reason"
						maxlength="255"
						required
					/>
				</div>
				<div><button type="submit">Send</button></div>
			</form>
		</main>
	</body>
</html>
